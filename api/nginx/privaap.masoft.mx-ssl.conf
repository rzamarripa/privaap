server {
    listen 80;
    server_name privaap.masoft.mx;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name privaap.masoft.mx;

    # SSL will be configured by Certbot
    # ssl_certificate /etc/letsencrypt/live/privaap.masoft.mx/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/privaap.masoft.mx/privkey.pem;

    # Logs
    access_log /var/log/nginx/privaap.masoft.mx.access.log;
    error_log /var/log/nginx/privaap.masoft.mx.error.log;

    # API Routes
    location /api/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads
    location /uploads/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root location
    location / {
        return 301 /api/health;
    }
}
