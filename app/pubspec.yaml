name: privaap
description: Aplicación para el control de una privada con gestión de gastos, encuestas y blog.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  google_fonts: ^6.3.0

  # State Management
  provider: ^6.0.5

  # Local Storage
  shared_preferences: ^2.2.0

  # Biometric Authentication
  local_auth: ^2.1.8

  # HTTP Requests
  http: ^1.1.0

  # Date & Time
  intl: ^0.20.2

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Images
  image_picker: ^1.1.2
  cached_network_image: ^3.2.3

  # Firebase
  firebase_core: ^3.8.0
  firebase_storage: ^12.3.0
  firebase_auth: ^5.3.0

  # Charts
  fl_chart: ^1.0.0

  # Icons
  font_awesome_flutter: ^10.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# Configuración para flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icon.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/icon.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.jpg"
